<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    .icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <img class="profile-img" src="profile.png" alt="Your Image">
  <center>
  <h2> Anandamalya Mukhopadhyay</h2>
  <ul>
    <li>
      <img class="icon" src="phone-icon.png" alt="Phone Icon">
      <a class="button" href="tel:+919432902100">+919432902100</a>
    </li>
    <li>
      <img class="icon" src="email.png" alt="Email Icon">
      <a class="button" href="mailto:anandamalyaofficial@gmail.com">anandamalyaofficial@gmail.com</a>
    </li>
    <li>
      <img class="icon" src="instagram.jpeg" alt="Instagram Icon">
      <a class="button" href="https://www.instagram.com/anandamalya" target="_blank">@anandamalya</a>
    </li>
    <li>
      <img class="icon" src="YouTube-icon.png" alt="YouTube Icon">
      <a class="button" href="https://www.youtube.com/@anandamalya" target="_blank">YouTube Channel</a>
    </li>
    <li>
      <img class="icon" src="whatsapp.JPG" alt="WhatsApp Icon">
      <a class="button" href="https://wa.me/919432902100" target="_blank">WhatsApp</a>
    </li>
  </ul>
  </center>
</body>
</html>
